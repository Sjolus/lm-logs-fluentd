<source>
  @type windows_eventlog
  @id windows_eventlog
  channels application,system,security
  tag winevt.raw
  <storage>
    @type local
    persistent true
    path C:\opt\td-agent\winevt.pos
  </storage>
</source>

<filter winevt.**>
  @type record_transformer
  <record>
    message ${record["description"]}
  </record>
</filter>

<match winevt.**>
  @type lm
  resource_mapping {"computer_name": "system.sysname"}
  company_name "accountname"
  access_id "********"
  access_key "*******"
    <buffer>
        @type memory
        flush_interval 1s
        chunk_limit_size 5m
    </buffer> 
  debug false
</match>s