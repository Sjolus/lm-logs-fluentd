<source>
  @type windows_eventlog
  @id windows_eventlog
  channels application,system,security
  tag winevt.raw
  <storage>
    @type local
    persistent true
    path C:\opt\td-agent\winevt.pos
  </storage>
</source>
<filter winevt.**>
  @type record_transformer
  <record>
    message ${record["description"]}
  </record>
</filter>
<match winevt.**>
  @type lm
  company_name masked-companyname
  resource_mapping {"computer_name": "system.sysname"}
  access_id masked-accessid
  access_key masked-accesskey
  flush_interval 1s
  debug false
</match>
